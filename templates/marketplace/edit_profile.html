{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit Profile - ModMarket{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 py-8">
    <div class="flex justify-center">
        <div class="w-full lg:w-2/3">
            <div class="bg-white border border-gray-200 rounded-xl shadow-sm overflow-hidden">
                
                <!-- Header -->
                <div class="bg-gray-50 px-6 py-4 border-b border-gray-200">
                    <h3 class="text-xl font-semibold text-gray-800 flex items-center gap-2">
                        <i class="fas fa-user-edit text-indigo-600"></i>
                        Edit Developer Profile
                    </h3>
                </div>

                <!-- Body -->
                <div class="p-6">
                    <form method="post" enctype="multipart/form-data" class="space-y-6">
                        {% csrf_token %}
                        {{ form|crispy }}

                        <!-- Divider -->
                        <div class="border-t border-gray-200 pt-4 flex justify-between">
                            <a href="{% url 'developer_dashboard' %}" 
                               class="inline-flex items-center px-4 py-2 border border-gray-300 text-gray-700 text-sm font-medium rounded-lg hover:bg-gray-100 hover:border-gray-400 transition">
                                <i class="fas fa-arrow-left mr-2"></i> Cancel
                            </a>
                            <button type="submit" 
                                    class="inline-flex items-center px-5 py-2 border border-transparent bg-indigo-600 text-white text-sm font-medium rounded-lg hover:bg-indigo-700 shadow-sm transition">
                                <i class="fas fa-save mr-2"></i> Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
