{% extends 'admin_base.html' %}
{% block title %}Developers{% endblock %}

{% block content %}
    <div class="max-w-lg mx-auto bg-white shadow-lg rounded-lg p-6">
        <h1 class="text-2xl font-bold mb-4">{% if category %}Edit{% else %}Add{% endif %} Category</h1>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="block font-medium mb-1">Name</label>
                <input type="text" name="name" value="{{ category.category|default:'' }}" class="w-full border rounded p-2" placeholder="Type here...">
            </div>
            <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Save</button>
        </form>
    </div>
{% endblock %}
