{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Register - ModMarket{% endblock %}

{% block content %}
<div class="flex justify-center py-10">
    <div class="w-full max-w-md">
        <div class="bg-white border border-gray-200 rounded-lg shadow-md">
            <!-- Card Header -->
            <div class="bg-gray-100 border-b border-gray-200 px-4 py-3 text-center rounded-t-lg">
                <h3 class="text-lg font-semibold text-gray-800">
                    <i class="fas fa-user-plus mr-2"></i> Register
                </h3>
            </div>

            <!-- Card Body -->
            <div class="p-6">
                <form method="post" class="space-y-4">
                    {% csrf_token %}
                    {{ form|crispy }}

                    <div>
                        <button type="submit" 
                            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md shadow-sm transition duration-200">
                            <i class="fas fa-user-plus mr-2"></i> Create Account
                        </button>
                    </div>
                </form>

                <!-- Divider -->
                <div class="my-6 border-t border-gray-200"></div>

                <!-- Footer -->
                <div class="text-center">
                    <p class="mb-2 text-gray-600">Already have an account?</p>
                    <a href="{% url 'login' %}" 
                        class="inline-flex items-center justify-center w-full border border-blue-600 text-blue-600 font-medium py-2 px-4 rounded-md hover:bg-blue-50 transition duration-200">
                        <i class="fas fa-sign-in-alt mr-2"></i> Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
