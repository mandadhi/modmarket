{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Reset- ModMarket{% endblock %}
{% block content %}
<div class="container mx-auto py-12">
    <div class="flex justify-center">
        <div class="w-full max-w-md">
            <div class="bg-white shadow rounded-lg border">
                <div class="border-b px-6 py-4 text-center">
                    <h3 class="text-xl font-semibold text-gray-800 flex items-center justify-center gap-2">
                        <i class="fas fa-sign-in-alt"></i> Reset Password
                    </h3>
                </div>
                <div class="p-6">
                    <form method="post" class="space-y-4">
                        {% csrf_token %}
                        {{ form|crispy }}

                        <div>
                            <button type="submit"
                                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition">
                                <i class="fas fa-sign-in-alt"></i> Reset
                            </button>
                        </div>
                    </form>

                    <hr class="my-6">

                    <div class="flex items-center justify-between">
                        <a href="{% url 'login' %}"
                            class="inline-flex items-center gap-2 border border-blue-600 text-blue-600 hover:bg-blue-50 font-medium py-2 px-4 rounded-lg transition">
                            <i class="fas fa-user-plus"></i> Login
                        </a>
                        <a href="{% url 'register' %}"
                            class="inline-flex items-center gap-2 border border-blue-600 text-blue-600 hover:bg-blue-50 font-medium py-2 px-4 rounded-lg transition">
                            <i class="fas fa-user-plus"></i> Register
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
