{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-lg shadow">
  <h2 class="text-2xl font-bold mb-4">Set a new password</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit"
      class="mt-4 w-full bg-purple-600 text-white py-2 px-4 rounded-lg hover:bg-purple-700">
      Reset Password
    </button>
  </form>
</div>
{% endblock %}
